<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <div id="app">
      <div id="toolbar">
         <div class="tool-group">
            <label>Color</label>
            <input type="color" id="colorPicker" value="#000000">
         </div>
         <div class="tool-group">
            <label>Size</label>
            <input type="range" id="sizePicker" min="1" max="20" value="5">
         </div>
         <button id="eraserBtn">✏️ Pen</button>
         <button id="undoBtn">Undo</button>
         <button id="clearBtn">Clear</button>
         <a href="https://github.com/pranav172/flamAssignment" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">
            <button style="background: #24292e; color: white;">⭐ GitHub</button>
          </a>
         <div id="status">Online: <span id="userCount">0</span></div>
      </div>
      <div id="canvas-container">
        <canvas id="staticCanvas"></canvas>
        <canvas id="activeCanvas"></canvas>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
